name: "Workflow Commands"

on: ["push"]

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Group logging
        run: |
          echo "::group::My Group Message"
          echo "Msg 1"
          echo "Msg 2"
          echo "::endgroup::"
      - name: step 1
        run: |
          echo "MY_VAL=yoyoyo" >> $GITHUB_ENV
      - name: step 2
        run: |
          echo $MY_VAL
          echo "See all github env vars"
          echo $GITHUB_ENV
